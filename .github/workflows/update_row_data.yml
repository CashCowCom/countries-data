name: Check row data updates and create PR if somthing changed
on:
  workflow_dispatch:
    inputs:
      semver_type:
        description: 'Type'
        required: true
        type: choice
        options:
          - 'patch'
          - 'minor'
          - 'major'

  schedule:
    - cron: "0 0 * * *"

jobs:
  check_remote_for_change:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Checkout Public Repository
        uses: actions/checkout@v4
        with:
          repository: countries/countries-data-json
          path: 'src/country_registry/data'
          sparse-checkout: 'data'
          sparse-checkout-cone-mode: false

      - name: Check for Differences
        id: git_diff
        run: |
          ls -la
          ls -la src
          ls -la src/country_registry
          ls -la src/country_registry/data

          echo $(git status --porcelain)

          if [[ $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_ENV
          else
            echo "has_changes=false" >> $GITHUB_ENV
          fi


      - name: Get current date
        if: env.has_changes == 'true'
        id: date
        run: |
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

